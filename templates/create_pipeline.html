{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Create a pipeline</title>
{% endblock title %}

{% block content %}

<div class="container-fluid">
    <form action="" method="POST" id="create_form">
        {% csrf_token%}
        {{form.as_p}}
        {{validation}}
        <button type="submit">Submit</button>
        <button type="button" onclick="location.href='{% url 'save' %}'">Save</button>
    </form>
</div>

{% endblock content %}
